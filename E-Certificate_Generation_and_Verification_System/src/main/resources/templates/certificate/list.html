<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="UTF-8" />
		<title>Certificates</title>
		<link rel="stylesheet" th:href="@{/styles.css}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>body{margin:0;padding:0}</style>
</head>
<body>
		<header style="text-align:center; padding:8px; background:#e6f0ff; margin-bottom:12px;">
			<a href="/certificate/list" class="button">Certificates</a>
			<a href="/user/list" class="button">Users</a>
			<a href="/verificationlog/list" class="button">Verification Logs</a>
		</header>

		<div class="container card">
			<div class="toolbar">
				<h1>Certificates</h1>
				<div class="left"><a class="btn secondary" th:href="@{/certificate/form}">Create new</a></div>
			</div>

			<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>User ID</th>
					<th>User Name</th>
					<th>Unique Code</th>
					<th>Result</th>
						<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${certificates}">
					<td th:text="${c.id}">1</td>
					<td th:text="${c.userId}">user-1</td>
					<td th:text="${c.userName}">John</td>
					<td th:text="${c.unique_code}">ABC123</td>
					<td th:text="${c.result}">PASS</td>
						<td>
							<a th:href="@{/certificate/edit/{id}(id=${c.id})}">Edit</a> |
							<a th:href="@{/certificates/delete/{id}(id=${c.id})}" onclick="return confirm('Delete certificate?')">Delete</a>
						</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
