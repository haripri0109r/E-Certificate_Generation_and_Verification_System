<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* small local styles to center the login box */
        .login-box { max-width: 420px; margin: 6rem auto; padding: 2rem; background:#fff; border-radius:6px; box-shadow:0 6px 18px rgba(0,0,0,.08)}
        .login-box h2 { margin-bottom:1rem }
        .form-row { margin-bottom:0.75rem }
        label { display:block; font-weight:600; margin-bottom:.25rem }
        input[type="text"], input[type="password"] { width:100%; padding:.5rem; border:1px solid #ddd; border-radius:4px }
        button { padding:.5rem 1rem; background:#007bff; color:#fff; border:none; border-radius:4px }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Sign in</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-row">
            <label for="username">Email</label>
            <input id="username" name="username" type="text" autofocus />
        </div>
        <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
        </div>
        <div class="form-row">
            <button type="submit">Sign in</button>
        </div>
    </form>
    <p style="margin-top:.75rem;color:#666">Default admin created for dev: admin@example.com / admin123</p>
</div>
</body>
</html>
