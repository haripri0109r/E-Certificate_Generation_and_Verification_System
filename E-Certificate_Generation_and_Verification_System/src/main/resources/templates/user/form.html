<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
			<meta charset="UTF-8" />
			<title>Create User</title>
			<link rel="stylesheet" th:href="@{/styles.css}" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div class="container card">
			<h1 th:text="${user.id == null} ? 'Create User' : 'Edit User'"></h1>

				<form th:action="${user.id == null} ? @{/users} : @{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
				<input type="hidden" th:field="*{id}" />

				<div>
					<label>Name</label>
					<input type="text" th:field="*{name}" required />
				</div>

				<div>
					<label>Email</label>
					<input type="email" th:field="*{email}" required />
				</div>

				<div>
					<label>Role</label>
					<input type="text" th:field="*{role}" />
				</div>

				<div class="actions">
					<button type="submit" class="btn">Save</button>
					<a th:href="@{/user/list}" class="btn secondary">Back</a>
				</div>
			</form>
		</div>
	</body>
	</html>
